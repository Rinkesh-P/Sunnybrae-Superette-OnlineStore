{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <h3> Login </h3> 
    <form method = "POST">

        {%csrf_token%}

        <div class = "form-group">
            Username {{form.username}} 
        </div>

        <div class = "form-group">
            Password {{form.password}} 
        </div>

        
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form> 
        

{% endblock content %}
